
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME BUILDER BY ERUM NAZ</h1>
    <form action="resumeForm">
        <fieldset>
            <legend> Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="TelePhone" id="phone" name="phone" required >
        </fieldset>

        <fieldset>
            <legend>EDUCATION </legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>EXPERIENCE </legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>SKILLS</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
            <br>
        </fieldset>
        <button type="submit">GENERATE RESUME</button>

        
    </form>

</body>
</html>
